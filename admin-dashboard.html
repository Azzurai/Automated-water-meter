<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style-dashboard.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>
  <main class="dashboard">
    <h2>User Management</h2>
    <input type="text" id="searchInput" placeholder="Search user by email" oninput="filterUsers()" style="width: 100%; padding: 10px; margin: 15px 0; font-size: 16px;">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Total Usage (L)</th>
          <th>Total Bill (RM)</th>
          <th>Admin Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
    <button onclick="downloadCSV()">Download All User Data as CSV</button>
  </main>
  <script src="admin-dashboard.js"></script>
</body>
</html>
