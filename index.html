<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automated Water Meter</title>
  <link rel="stylesheet" href="style-dashboard.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1b8694, #1b8694);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .hero h1 {
      font-size: 2rem;
      color: #0288d1;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    .hero button {
      margin: 5px;
      padding: 12px 24px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Automated Water Meter System</h1>
    <p>
      Monitor your water usage in real-time, track your bill, and manage your consumption efficiently with our Automated water meter system.
    </p>
    <button onclick="location.href='login.html'">Login</button>
    <button onclick="location.href='register.html'">Register</button>
  </div>
</body>
</html>
